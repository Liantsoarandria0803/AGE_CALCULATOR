<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="main">
        <div class="donnee">
               <div class="in1">
                   <label for="day">Day</label><br>
                    <input type="text" name="day" id="iday">
                </div>
                <div class="in2">
                    <label for="month">Month</label></br>
                    <input type="text" name="month" id="imonth">
                </div>
                <div class="in3">
                    <label for="year">Year</label><br>
                    <input type="text" name="year" id="iyear">
                </div>
                <button id="calcul">Calcul</button>
        </div>
        <div class="result">
            <div class="year"><h1 class="numberRes" id="years">--</h1><h1>years</h1></div>
            <div class="month"><h1 class="numberRes" id="months">--</h1><h1>months</h1></div>
            <div class="day"><h1 class="numberRes" id="days">--</h1><h1>days</h1></div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
